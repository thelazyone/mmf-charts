<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button id="load-files" class="center-screen">Load Files</button>
    <input type="file" id="file-input" multiple style="display:none;">

    <div id="dashboard" class="dashboard" style="display:none;">
        <div class="sidebar">
            <button id="select-all">Select All</button>
            <button id="select-none">Select None</button>
            <div id="item-list"></div>
        </div>
        <div class="charts">
            <div id="chart-container-1" class="chart-container"></div>
            <label for="moving-average-window">Moving Average Window Size:</label>
            <input type="number" id="moving-average-window" name="moving-average-window" min="1" value="7">
        </div>
    </div>
    
    <script src="dist/bundle.js"></script>
</body>
</html>
